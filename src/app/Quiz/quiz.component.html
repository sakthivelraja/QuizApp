<div>
  <br>
<table>
<tr>{{quizQuestion.QuestionNumber}}.) {{quizQuestion.Question}}</tr>
<br>
<tr>
  <td><input type="radio" name="optionButton" [(ngModel)]="optionOneSelection" value={{quizQuestion.OptionOne}}/>&nbsp; {{quizQuestion.OptionOne}}</td>
  <td><input type="radio" name="optionButton" [(ngModel)]="optionTwoSelection" value={{quizQuestion.OptionTwo}}/>&nbsp; {{quizQuestion.OptionTwo}}</td>
</tr>
<tr>
  <td><input type="radio" name="optionButton" [(ngModel)]="optionThreeSelection" value={{quizQuestion.OptionThree}}/>&nbsp; {{quizQuestion.OptionThree}}</td>
  <td><input type="radio" name="optionButton" [(ngModel)]="optionFourSelection" value={{quizQuestion.OptionFour}}/>&nbsp; {{quizQuestion.OptionFour}}</td>
</tr>
<br>
<tr>
  <td><button id="btnReset" (click) = "OnResetClick()">Reset</button></td>
  <td><button id="btnNext" class="right-align" (click) = "OnNextClick()">Next</button></td>
</tr>
<br>
<tr>
  <td><label id="lblStatusMsg" class="status-color"></label></td>
</tr>
</table>
</div>
